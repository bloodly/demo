<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Little Love</title>
	
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('./etun/digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="./etun/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="./etun/jquery.js"></script>
	<script type="text/javascript" src="./etun/garden.js"></script>
    <script type="text/javascript" src="./etun/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content" style="width: 1110px; height: 625px; margin-top: 185px; margin-left: 405px;">
			<div id="code" style="margin-top: 112.5px;">
				<span class="keyword">那一天，我牵起了你的手</span><br>
				<span class="keyword">我被你的温柔可爱所折服</span><br>
				<span class="keyword">从那一刻起，我决定不在放手</span><br>
				<span class="keyword">就这样，和你一直走下去</span><br>
			</span></span></span></span></span></span></span>_</div>
			<div id="loveHeart">
				<canvas id="garden" width="670" height="625"></canvas>
				<div id="words" style="position: absolute; top: 380px; left: 915px;">
					<div id="messages" style="display: block;">
						Minyue, I have fallen in love with you for
						<div id="elapseClock"><span class="digit">973</span> days <span class="digit">13</span> hours <span class="digit">37</span> minutes <span class="digit">40</span> seconds</div>
					</div>
					<div id="loveu" style="display: block;">
						Love u forever and ever.<br>
						<div class="signature">- hackerzhou</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			I love you forever.
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2013, 5, 30);
		together.setHours(18);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				adjustWordsPosition();
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
